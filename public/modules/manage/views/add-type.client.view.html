<section data-ng-controller="TypeController">
	<div class="page-header">
		<h1>添加文章类别</h1>
	</div>
	<div class="col-md-12">
		<form name="typeForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="content">类别名称</label>
					<div class="controls">
						<input name="type.content" type="content" data-ng-model="type.content" id="content" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
