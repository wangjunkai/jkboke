<section data-ng-controller="TypeController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>编辑文章类别</h1>
	</div>
	<div class="col-md-12">
		<form name="typeForm" class="form-horizontal" data-ng-submit="update(typeForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && typeForm.content.$invalid}">
					<label class="control-label" for="content">类别名称</label>
					<div class="controls">
						<input name="type.content" type="text" data-ng-model="type.content" id="content" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && typeForm.content.$invalid" class="help-block">
						<p ng-show="typeForm.content.$error.required" class="text-danger">名称不能为空</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="修改" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
